<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="container">

    <div class="card">
      <div class="images">
        <img class="bg" src="./images/bg-pattern-card.svg" alt="Pattern image">
        <img class="victor" src="./images/image-victor.jpg" alt="Victor">
      </div>

      <div class="name-age">
        <p><span>Victor Crest</span> 26</p>
        <p class="city">London</p>
      </div>

      <hr>

      <div class="digit-text">
        <div>
          <p class="digit">80K</p>
          <p class="text">Followers</p>
        </div>
    
        <div>
          <p class="digit">803K</p>
          <p class="text">Likes</p>
        </div>
    
        <div>
          <p class="digit">1.4K</p>
          <p class="text">Photos</p>
        </div>
      </div>
    </div>
    
  </div>

</body>
</html>
